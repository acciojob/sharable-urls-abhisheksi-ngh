<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareable URL generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable URL Generator</h1>
        <form id="urlform">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="enter a year">
            <button type="submit" id="button">generate URL</button> 
            
        </form>
        <h3 id="url">https://localhost:8080/</h3>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
